<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <main class="main">
        <div class="toDoList-wrapper">
            <div class="toDoList-header">
                <p class="toDoList-header_date">16.03.2020</p>
            </div>
            <div class="toDoList-main">
                <ul class="toDoList-main_list">
                </ul>
            </div>
            <div class="toDoList-footer">
                <input type="text" class="toDoList-footer_input" placeholder="Add a to-do">
                <a id="toDoList-footer_button"></a>
            </div>
        </div>
    </main>

    

    <script src="script.js"></script>
</body>
</html>
